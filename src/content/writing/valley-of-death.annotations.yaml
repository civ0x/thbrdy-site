    pattern: "Branscomb and Auerswald"
    section: intro
    title: "Between Invention and Innovation: An Analysis of Funding for Early-Stage Technology Development"
    authors: "Lewis M. Branscomb & Philip E. Auerswald"
    year: 2003
    venue: "NIST GCR 02-841"
    url: "https://www.nist.gov/system/files/documents/2017/05/09/gcr02-841.pdf"
    summary: >
      The canonical articulation of the "funding gap" hypothesis. Argues that
      the primary barrier to technology transfer is insufficient private capital
      at the transition from research demonstration (TRL 4–5) to commercial
      prototype (TRL 7–8). Proposes government bridge-funding mechanisms to
      close the gap. Shaped two decades of U.S. innovation policy.
    context: >
      This is the diagnosis the essay argues against. The funding-gap framing
      is empirically weak — the money arrives, the transitions still don't
      happen. The problem is structural, not financial.

