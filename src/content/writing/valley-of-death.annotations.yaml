terms:

  - key: valley-of-death
    pattern: "valley of death"
    section: intro
    shared: false
    definition: >
      The gap between research demonstration and commercial viability where
      promising technologies fail to transition into products. Named by analogy
      to the military term for exposed terrain between two defensible positions —
      in this case, the terrain between public research funding and private
      investment.

  - key: trl
    pattern: "Technology Readiness Levels"
    section: "01"
    shared: false
    definition: >
      A 1–9 maturity scale developed at NASA in 1974 to assess how close a
      technology is to operational deployment. TRL 1 is "basic principles
      observed"; TRL 9 is "proven in operational environment." Widely adopted
      across defense, energy, and R&D management as a standardized progress
      metric.

  - key: stage-gate
    pattern: "Stage-gate processes"
    section: "01"
    shared: false
    definition: >
      A product development methodology created by Robert G. Cooper in which
      projects pass through a series of stages separated by management review
      "gates." At each gate, a go/no-go decision determines whether the project
      advances. Designed to reduce risk on incremental innovations.

  - key: legibility
    pattern: "legibility"
    section: "01"
    shared: true
    definition: >
      James C. Scott's term for the process by which complex, locally-adapted
      systems are simplified into standardized forms that central authorities can
      read and manage. The simplification enables control but destroys the
      informal, contextual knowledge that makes the system actually work.
      Scott's canonical examples: cadastral surveys, scientific forestry,
      Soviet collectivization.

  - key: cadastral-survey
    pattern: "cadastral survey"
    section: "01"
    shared: false
    definition: >
      A comprehensive register of property boundaries and ownership created by
      a state for taxation. In Scott's analysis, the cadastral survey is the
      paradigmatic legibility project: it makes land ownership visible to the
      state but erases the informal use-rights, commons arrangements, and
      seasonal access patterns that actually govern how people use the land.

  - key: metis
    pattern: "mētis"
    section: "01"
    shared: true
    definition: >
      Greek term adopted by James C. Scott for the practical, contextual
      knowledge that comes from experience rather than formal rules. The
      craftsman's feel for the material, the farmer's read on the soil, the
      researcher's intuition for which results will generalize. Mētis is
      precisely what legibility projects destroy — it resists codification
      by nature.

  - key: goldwater-nichols
    pattern: "Goldwater-Nichols Act"
    section: "02"
    shared: false
    definition: >
      The 1986 U.S. defense reorganization law that mandated joint operations
      across military services. Before Goldwater-Nichols, each service planned
      independently and "deconflicted" afterward — a sequential process that
      produced coordination failures like the 1980 Desert One hostage rescue
      disaster. The Act required joint planning and made joint duty a career
      advancement requirement.

  - key: trading-zones
    pattern: "trading zones"
    section: "04"
    shared: true
    definition: >
      Peter Galison's concept for spaces where groups with genuinely different
      conceptual frameworks manage to collaborate without resolving their
      underlying disagreements. They develop local "pidgins" — simplified shared
      vocabularies — and coordinate through material practices and shared
      artifacts rather than shared beliefs. The trading zone enables exchange
      across incommensurable paradigms.

  - key: boundary-objects
    pattern: "boundary objects"
    section: "04"
    shared: true
    definition: >
      Susan Leigh Star and James Griesemer's term for artifacts that are
      "plastic enough to adapt to local needs and constraints of the several
      parties employing them, yet robust enough to maintain a common identity
      across sites." A prototype is a boundary object: researchers see a proof
      of concept, product leaders see a feature demo, engineers see a system
      architecture. Same artifact, different readings, productive coordination.

  - key: prfaq
    pattern: "PR/FAQ"
    section: "04"
    shared: false
    definition: >
      Amazon's internal planning document format. A fictional press release
      announcing the finished product, followed by frequently asked questions
      addressing objections from engineering, business, finance, and customers.
      Functions as a coupling device when written cross-functionally — forces
      simultaneous articulation of technical feasibility, customer value, and
      business viability within a single narrative.

  - key: coupling-device
    pattern: "coupling device"
    section: "04"
    shared: true
    definition: >
      This essay's term for a mechanism that prevents the decomposition of a
      coupled problem into uncoupled subproblems. A coupling device forces
      joint evaluation of interdependent questions — technical feasibility,
      market viability, production readiness — within a single process, rather
      than assessing each sequentially with the others' outputs treated as fixed.

  - key: heilmeier-catechism
    pattern: "Heilmeier Catechism"
    section: "04"
    shared: false
    definition: >
      A set of questions that every DARPA program manager must answer before
      a program is funded, named after former DARPA director George Heilmeier.
      The questions force articulation of goals, approach, risks, cost, and —
      critically — "Who cares?" and "Who will take the technologies and turn
      them into a capability or product?" Embeds demand-side evaluation into
      research funding from the start.

  - key: patronage-model
    pattern: "patronage model"
    section: "05"
    shared: false
    definition: >
      As used in this essay: a funding structure where research is sponsored by
      operational business units that fund the work they want to consume.
      Resources flow proportional to near-term service value, not strategic
      potential. Captures integration benefits but has no structural protection
      for research that exceeds what current sponsors can evaluate.

  - key: 5r-framework
    pattern: "5R Framework"
    section: "05"
    shared: false
    definition: >
      AstraZeneca's drug development decision framework requiring joint
      evaluation of five dimensions before committing resources: the Right
      target, Right tissue, Right safety, Right patient, and Right commercial
      potential. Changed AstraZeneca's success rate from 4% to 23% by
      forcing coupled assessment rather than sequential stage-gate evaluation.

  - key: pasteurs-quadrant
    pattern: "Pasteur's Quadrant"
    section: "06"
    shared: false
    definition: >
      Donald Stokes's concept for research that is simultaneously motivated by
      fundamental understanding and practical use — named after Pasteur, whose
      microbiology work was both basic science and directly applicable. Contrasts
      with Bohr's Quadrant (pure basic research) and Edison's Quadrant (pure
      applied). The term identifies researchers who bridge the research-product
      divide by operating in both modes simultaneously.

  - key: fraunhofer-model
    pattern: "Fraunhofer model"
    section: "07"
    shared: false
    definition: >
      The institutional design of Germany's Fraunhofer-Gesellschaft, Europe's
      largest applied research organization. The key mechanism is a 30/70
      funding split: 30% government base funding protects exploratory work,
      70% contract research forces industry orientation. This creates permanent
      dual orientation without requiring anyone to identify the "switching point"
      for individual projects.

  - key: eroams-law
    pattern: "Eroom's Law"
    section: sources
    shared: false
    definition: >
      The observation that drug discovery costs roughly double every nine years
      (adjusted for inflation), despite improvements in technology. Named as
      "Moore's Law" spelled backward. Coined by Jack Scannell and colleagues
      in 2012. Suggests that increasing scientific complexity and regulatory
      burden outpace methodological improvements in pharma R&D.


