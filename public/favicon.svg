<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Vishvavajra (double dorje) — two vajras crossed at 90° -->
  <g stroke="#B8860B" stroke-width="1.8" stroke-linecap="round" fill="none">
    <!-- Vertical vajra shaft -->
    <line x1="16" y1="3" x2="16" y2="29"/>
    <!-- Vertical vajra upper prongs -->
    <line x1="11" y1="7" x2="16" y2="12.5"/>
    <line x1="21" y1="7" x2="16" y2="12.5"/>
    <!-- Vertical vajra lower prongs -->
    <line x1="11" y1="25" x2="16" y2="19.5"/>
    <line x1="21" y1="25" x2="16" y2="19.5"/>
    <!-- Horizontal vajra shaft -->
    <line x1="3" y1="16" x2="29" y2="16"/>
    <!-- Horizontal vajra left prongs -->
    <line x1="7" y1="11" x2="12.5" y2="16"/>
    <line x1="7" y1="21" x2="12.5" y2="16"/>
    <!-- Horizontal vajra right prongs -->
    <line x1="25" y1="11" x2="19.5" y2="16"/>
    <line x1="25" y1="21" x2="19.5" y2="16"/>
  </g>
  <!-- Tip circles -->
  <g fill="#B8860B">
    <circle cx="16" cy="3" r="1.5"/>
    <circle cx="16" cy="29" r="1.5"/>
    <circle cx="3" cy="16" r="1.5"/>
    <circle cx="29" cy="16" r="1.5"/>
  </g>
  <!-- Central hub -->
  <circle cx="16" cy="16" r="2.5" fill="#B8860B"/>
</svg>
